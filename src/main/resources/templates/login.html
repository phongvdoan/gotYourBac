<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700i&display=swap" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<main>
    <div class="container">
        <input data-function="swipe" id="swipe" type="checkbox">
        <label data-function="swipe" for="swipe">&#xf057;</label>
        <label data-function="swipe" for="swipe">&#xf0c9;</label>
        <div class="headings">
            <h1>Got your BAC</h1>
            <h2>A tool for estimating your Blood Alcohol Content (BAC)</h2>
        </div>
        <div class="sidebar">
            <nav class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/registration">Registration</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/drinks">Calculate</a></li>
                <li><a href="/forScience">For Science</a></li>
                <li><a href="/logout">Log out</a></li>
            </nav>
        </div>
    </div>

    <div class="fixedContent formDiv" >
        <div th:if="${param.error}">
            <p>Username and/or password was incorrect. Please try again.</p>
        </div>

        <h3>If you have not registered please do so here <a href="/registration"><button class="button" type="button">Register</button></a> </h3>
        <form action="/login" method="post">
            <h2>Login here:</h2>
            <div class="formElement">
                <label>Username:</label>
                <input type="text" name="username" onkeyup="this.value = this.value.;">
            </div>
            <div class="formElement">
                <label>Password:</label>
                <input type="password" name="password">
            </div>
                <button class="button" type="submit">Login</button>
        </form>
    </div>
</main>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
